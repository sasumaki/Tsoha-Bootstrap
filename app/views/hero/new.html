{% extends "base.html" %}
{% block content %}

<h1>Lis채채 Hero arkistoosi</h1>


{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}


<form method="post" action="{{base_path}}/hero">
    <div class="form-group">
        <label> Nimi</label>
        <input type="text" name="name" class="form-control" value="{{attribute.name}}">
    </div>
    <div class="form-group">
        <label> Primary Attribute</label>
        <select class="form-control" name="primaryattribute" >
            <option value="Strength">Strength</option>
            <option value="Agility">Agility</option>
            <option value="Intelligence">Intelligence</option>
        </select>
    </div>
    <div class="form-group">
        <label> Attack Type</label>
        <select class="form-control" name="attacktype" >
            <option value="Melee">Melee</option>
            <option value="Ranged">Ranged</option>
            <option value="Hybrid">Hybrid</option>
        </select>
    </div>
    <div class="form-group">
        <label> Primary Role</label>
        <select class="form-control" name="primaryrole" >
            <option value="Core">Core</option>
            <option value="Support">Support</option>
            <option value="Hybrid">Hybrid</option>
        </select>
    </div>
    <div class="form-group">
        <label> Damage Type</label>
        <select class="form-control" name="damagetype" >
            <option value="Physical">Physical</option>
            <option value="Magical">Magical</option>
            <option value="Hybrid">Hybrid</option>
        </select>
    </div>
    <div class="form-group">
        <label> Kuvaus</label>
        <input type="text" name="description" class="form-control" value="{{attributes.description}}">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
</form>
{% endblock %}
